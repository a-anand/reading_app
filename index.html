<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Practice App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .word-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 60px 40px;
            border-radius: 20px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .word {
            font-size: 5em;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .pronunciation {
            font-size: 2em;
            color: #fff9c4;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .prev-btn {
            background: #4facfe;
            color: white;
        }

        .next-btn {
            background: #43e97b;
            color: white;
        }

        .speak-btn {
            background: #fa709a;
            color: white;
            font-size: 2em;
            padding: 25px 50px;
        }

        .counter {
            font-size: 1.5em;
            color: #666;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .word {
                font-size: 3em;
            }

            .pronunciation {
                font-size: 1.5em;
            }

            button {
                font-size: 1.2em;
                padding: 15px 30px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reading Practice</h1>

        <div class="word-display">
            <div class="word" id="word">apple</div>
            <div class="pronunciation" id="pronunciation">AP-ul</div>
        </div>

        <div class="controls">
            <button class="speak-btn" id="speakBtn" onclick="speakWord()">
                üîä Read Aloud
            </button>
        </div>

        <div class="controls">
            <button class="prev-btn" onclick="previousWord()">
                ‚Üê Previous
            </button>
            <button class="next-btn" onclick="nextWord()">
                Next ‚Üí
            </button>
        </div>

        <div class="counter" id="counter">Word 1 of 100</div>
    </div>

    <script>

            { word: "spider", pronunciation: "SPY-dur" },
            { word: "thunder", pronunciation: "THUN-dur" },
            { word: "unicycle", pronunciation: "YOO-nih-sy-kul" },
            { word: "volcano", pronunciation: "vol-KAY-noh" },
            { word: "walrus", pronunciation: "WAL-rus" },
            { word: "yogurt", pronunciation: "YOH-gurt" },
            { word: "button", pronunciation: "BUT-un" },
            { word: "candle", pronunciation: "KAN-dul" },
            { word: "dolphin", pronunciation: "DOL-fin" },
            { word: "explore", pronunciation: "ek-SPLOR" },
            { word: "finger", pronunciation: "FING-gur" },
            { word: "giggle", pronunciation: "GIG-ul" }
        ];

        let currentIndex = 0;

        function updateDisplay() {
            const wordElement = document.getElementById('word');
            const pronunciationElement = document.getElementById('pronunciation');
            const counterElement = document.getElementById('counter');

            wordElement.textContent = words[currentIndex].word;
            pronunciationElement.textContent = words[currentIndex].pronunciation;
            counterElement.textContent = `Word ${currentIndex + 1} of ${words.length}`;
        }

        function nextWord() {
            currentIndex = (currentIndex + 1) % words.length;
            updateDisplay();
        }

        function previousWord() {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateDisplay();
        }

        function speakWord() {
            const word = words[currentIndex].word;

            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();

                // Create new speech utterance
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.rate = 0.8; // Slower pace for learning
                utterance.pitch = 1.1; // Slightly higher pitch for child-friendly tone
                utterance.volume = 1;

                window.speechSynthesis.speak(utterance);
            } else {
                alert('Sorry, your browser does not support text-to-speech!');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextWord();
            } else if (event.key === 'ArrowLeft') {
                previousWord();
            } else if (event.key === ' ') {
                event.preventDefault();
                speakWord();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
